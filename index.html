<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="profile-avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 id="profile-name" class="profile-name">Bruno Roberto</h1>
            <h2 id="profile-username" class="profile-username">@BrunoRbt</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repo-count">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers-count">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following-count">0</span>
                </li>
            </ul>
            <a href="#" id="profile-link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        async function fetchGitHubData() {
            const username = 'BrunoRbt'; // Substitua pelo nome de usuário desejado
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                
                // Atualizando os dados no HTML
                document.getElementById('profile-avatar').src = data.avatar_url;
                document.getElementById('profile-name').innerText = data.name || 'Nome não disponível';
                document.getElementById('profile-username').innerText = `@${data.login}`;
                document.getElementById('repo-count').innerText = data.public_repos;
                document.getElementById('followers-count').innerText = data.followers;
                document.getElementById('following-count').innerText = data.following;
                document.getElementById('profile-link').href = data.html_url;
            } catch (error) {
                console.error('Houve um problema com a requisição Fetch:', error);
            }
        }

        // Chama a função para buscar os dados
        fetchGitHubData();
    </script>
</body>
</html>
